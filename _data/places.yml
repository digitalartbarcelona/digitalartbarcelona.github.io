  latitude:	41.384345
  longitude:	2.151522
  getdirections: "https://www.google.com/maps/dir//Avinguda+de+Roma,+93,+08029+Barcelona,+Espanya/"
  logo:	amister-place-digital-art-barcelona.jpg
  img: 01-amister-art-hotel-mad-2015.jpg
  description: "El Sercotel Ámister Art és un exclusiu, elegant i avantguardista hotel al centre de Barcelona, presentem un hotel ben comunicat, en el conegut eixample de Barcelona, amb fàcils accessos, i molt proper a l’Estació de Sants, nucli neuràlgic ferroviari de la capital catalana. El nostre hotel de negocis a Barcelona, es troba a tan sols cinc minuts a peu de la Plaça Espanya i molt a prop del recinte Firal i de Convencions. Es tracta d’una experiència cultural a Barcelona, a banda de recórrer la Ruta Modernista o de passejar per Passeig de Gràcia, en el Sercotel Ámister Art, descobriràs els valors de la ciutat comtal, a través de la seva arquitectura i de les seves àmplies obres d’art contemporani en el seu interior, descobreix el nostre hotel museu a Barcelona."
  id:	3
  url-in: /place/2015/06/05/amister-art-hotel/

