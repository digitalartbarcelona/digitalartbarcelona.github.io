---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <google-map latitude="41.3804463" longitude="2.1800922" disableDefaultUI fitToMarkers zoom="15">
      {% for place in site.data.places %}
      <google-map-marker latitude="{{ place.latitude }}" longitude="{{ place.longitude }}"
                         title="{{ place.name }}" draggable="false" icon="/public/favicon.ico">
           <figure>
           	<img src="/public/img/{{ place.logo }}">
           	<figcaption>
           		<p>
                <strong>{{ place.name }}</strong><br/>
                <strong>Direcció</strong> / Address: {{ place.address }}<br/>
                <strong>Horari projecció</strong> / Screening timetable: {{ place.screening }}<br/>
              </p>
           	</figcaption>
           </figure>
      </google-map-marker>
      {% endfor %}
  </google-map>
</div>
